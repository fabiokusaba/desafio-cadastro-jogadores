<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Jogadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Listagem de Jogadores</h1>

        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Codinome</th>
                    <th>Grupo</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="jogador : ${jogadores}">
                    <td th:text="${jogador.nome}"></td>
                    <td th:text="${jogador.email}"></td>
                    <td th:text="${jogador.telefone}"></td>
                    <td th:text="${jogador.codinome}"></td>
                    <td th:text="${jogador.grupoCodinome.nome}"></td>
                </tr>
            </tbody>
        </table>

        <div>
            <a th:href="@{/cadastro-jogador}" class="btn btn-primary">Novo Jogador</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
